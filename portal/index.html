<!DOCTYPE html>
<html lang="en" ng-app="ccms">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../node_modules/ccms-components/ccms-components.css">
	<title>portal</title>

	<style>

		header nav {
			width: 100%;
			height: 40px;
			text-align: center;
			font-size: 20px;
			border: 1px solid black;
		}

		main > ui-view {
			display: block;
			height: calc(100vh - 42px);
		}

	</style>

</head>
<body>

<header>
	<nav>
		<a ui-sref="app" ui-sref-opts="{reload:true}">点击进入应用</a>
	</nav>
</header>

<main>
	<ui-view></ui-view>
</main>

<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-resource/angular-resource.js"></script>
<script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>

<script src="/node_modules/oclazyload/dist/ocLazyLoad.js"></script>
<script src="/node_modules/kuitos-angular-utils/polyfills/ui-router-require-polyfill.js"></script>

<script src="/node_modules/ccms-components/ccms-components.js"></script>

<script>
	angular.module('ccms', ['ui.router.requirePolyfill', 'ccms.components'])
			.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
				$urlRouterProvider.otherwise("/");

				$stateProvider
						.state('/', {
							url: '/',
							redirectTo: '/app'
						})
						.state('app', {
							url: '/app',
							templateUrl: '/app/index.html'
						});
			}]);
</script>

</body>
</html>
